<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS Variables</title>
    <meta name="Author" content="Tiffany Ray" />
    <meta name="Description" content="Project using css variables to manipulate using javascript" />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <h1 class="highlight">Manipulate these CSS variables with JavaScript.</h1>

    <div class="controls">
      <label class="highlight" for="spacing">Spacing</label>
      <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
    
      <label class="highlight" for="blur">Blur</label>
      <input id="blur" type="range" name="blur" min="0" max="25" value="0" data-sizing="px">
  
      <label class="highlight" for="base">Base Color</label>
      <input id="base" type="color" name="base" value="#6a7153">
    </div>

    <img class="picture" src="images/daylight-environment-forest-516863.jpg" />

    <script src="script.js"></script>
  </body>
</html>
